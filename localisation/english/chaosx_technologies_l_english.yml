# Individual Technologies
anthrax_bomb_delivery_systems: "Anthrax Bomb Delivery Systems"
anthrax_bomb_delivery_systems_short: "Anthrax Bombs"
anthrax_bomb_delivery_systems_desc: "Facility-led anthrax weaponization programs finalize munitions-compatible payload integration and deployment doctrine. This technology is unlocked through biowarfare special projects."

plague_bomb_delivery_systems: "Plague Bomb Delivery Systems"
plague_bomb_delivery_systems_short: "Plague Bombs"
plague_bomb_delivery_systems_desc: "Advanced containment and dispersal engineering for plague payloads, intended for dedicated strategic delivery. This technology is unlocked through biowarfare special projects."

tularemia_bomb_delivery_systems: "Tularemia Bomb Delivery Systems"
tularemia_bomb_delivery_systems_short: "Tularemia Bombs"
tularemia_bomb_delivery_systems_desc: "Specialized tularemia payload preparation and release standards for battlefield and strategic employment. This technology is unlocked through biowarfare special projects."

smallpox_bomb_delivery_systems: "Smallpox Bomb Delivery Systems"
smallpox_bomb_delivery_systems_short: "Smallpox Bombs"
smallpox_bomb_delivery_systems_desc: "Highly restricted smallpox payload handling and deployment protocols with strict strategic controls. This technology is unlocked through biowarfare special projects."

pathogen_handling_protocols: "Pathogen Handling Protocols"
pathogen_handling_protocols_desc: "Standardized handling and sterilization procedures reduce accidents in storage and preparation.\n\nBioweapon stockpile lab accident chance: §G-50%§!."

sealed_containment_laboratories: "Sealed Containment Laboratories"
sealed_containment_laboratories_desc: "Sealed workspaces, restricted access, and systematic decontamination sharply reduce containment failures.\n\nBioweapon stockpile lab accident chance: §G-75%§!."

fail_safe_containment_facilities: "Fail-Safe Containment Facilities"
fail_safe_containment_facilities_desc: "Purpose-built containment complexes with fail-safe isolation measures. Stockpile accidents are prevented entirely.\n\nBioweapon stockpile lab accidents: §GImpossible§!."

bio_surveillance_networks: "Bio-Surveillance Networks"
bio_surveillance_networks_desc: "National disease reporting networks and standardized incident monitoring improve early detection and local response coordination.\n\nOutbreak chance: §GReduced slightly§!."

rapid_outbreak_response: "Rapid Outbreak Response"
rapid_outbreak_response_desc: "Specialized response units, quarantine drills, and emergency logistics improve containment during first-wave outbreaks.\n\nOutbreak chance: §GReduced§!."

integrated_epidemic_control: "Integrated Epidemic Control"
integrated_epidemic_control_desc: "Integrated national response doctrine unifies surveillance, medical triage, and rapid intervention into a stable anti-epidemic framework.\n\nOutbreak chance: §GReduced significantly§!."

# Livens Projector Technologies
livens_projector_tech: "Livens Projector"
livens_projector_tech_desc: "Captain William Livens developed this simple but effective mortar-like weapon in 1916. The Livens projector can launch large drums filled with chemical agents up to 1,500 meters, providing a more concentrated chemical attack than traditional gas cylinder releases."

improved_livens_projector: "Improved Livens Projector"
improved_livens_projector_desc: "Enhanced Livens projector design with better electrical firing mechanisms and improved range. These improvements were developed during 1918 after extensive battlefield experience showed the weapon's effectiveness."

advanced_livens_projector: "Advanced Livens Projector"  
advanced_livens_projector_desc: "Modern refinements to the Livens projector system using improved materials and precision manufacturing. These advanced projectors offer superior reliability and accuracy for chemical warfare operations."

# Choking Agents
chlorine_gas: "Chlorine Gas"
chlorine_gas_desc: "One of the first chemical weapons used in World War I. Chlorine gas causes severe respiratory damage and was first deployed by German forces in 1915 at the Second Battle of Ypres.\n\nUnlocks chlorine cylinder payloads, Livens chlorine projectiles, chlorine chemical tank support companies, and chlorine CAS air-bomb modules."

phosgene: "Phosgene"
phosgene_desc: "A highly toxic choking agent that was responsible for about 85% of chemical weapon deaths in World War I. Phosgene is more deadly than chlorine but less detectable.\n\nUnlocks phosgene cylinder payloads, Livens phosgene projectiles, phosgene chemical tank support companies, and phosgene CAS air-bomb modules."

# Blister Agents
mustard_gas: "Mustard Gas"
mustard_gas_desc: "A powerful chemical weapon that causes severe chemical burns and blistering. First used by Germany in 1917, mustard gas became one of the most feared weapons of World War I.\n\nUnlocks mustard cylinder payloads, Livens mustard projectiles, mustard chemical tank support companies, and mustard CAS air-bomb modules."

lewisite: "Lewisite"
lewisite_desc: "An organoarsenic chemical weapon developed near the end of World War I. Lewisite causes immediate pain and tissue damage, making it both a blister and systemic agent.\n\nUnlocks lewisite cylinder payloads, Livens lewisite projectiles, lewisite chemical tank support companies, and lewisite CAS air-bomb modules."

dimercaprol: "Dimercaprol"
dimercaprol_desc: "Emergency chelation treatment protocols improve survival after arsenical and blister-agent exposure. Dimercaprol offers broad support against chemical injury, with the strongest protection against mustard and lewisite.\n\nChemical attack mitigation: §G+5%§! baseline.\nAdditional mitigation vs blister agents (e.g. Mustard/Lewisite): §G+15%§!."

# Nerve Agents
tabun: "Tabun (GA)"
tabun_name: "Tabun (GA)"
tabun_desc: "$tabun_name$\n\nGateway prerequisite for the G-series special-project branch. This project represents foundational work on $tabun_name$ and is required before sarin (GB) development can begin; it does not provide direct battlefield unlocks."

sarin: "Sarin"
sarin_desc: "A second-generation G-series nerve agent (GB) available only through dedicated facility special-project research. Sarin is extremely potent but non-persistent, emphasizing tactical short-window effects.\n\nUnlocks sarin cylinder payloads, sarin chemical tank support companies, sarin Livens projectiles, and sarin air-bomb racks (under development)."

soman: "Soman"
soman_desc: "An advanced G-series nerve agent (GD) available only through late-war facility special-project research. Soman offers the strongest immediate tactical impact while remaining short-lived in open conditions.\n\nUnlocks soman cylinder payloads, soman chemical tank support companies, soman Livens projectiles, and soman air-bomb racks (under development)."

# Gas Masks
basic_gas_masks: "Gas Masks"
basic_gas_masks_desc: "Basic protective equipment designed to filter out chemical agents. These early gas masks provide essential protection against chlorine and phosgene gases, though their effectiveness is limited.\n\nChemical attack mitigation: §G25%§!."

improved_gas_masks: "Improved Gas Masks" 
improved_gas_masks_desc: "Enhanced gas masks with better sealing, improved filters, and more comfortable designs. These masks offer superior protection against a wider range of chemical agents.\n\nChemical attack mitigation: §G50%§!."

advanced_gas_masks: "Advanced Gas Masks"
advanced_gas_masks_desc: "State-of-the-art protective equipment featuring advanced filtration systems and ergonomic designs. These masks provide comprehensive protection against all known chemical warfare agents.\n\nChemical attack mitigation: §G75%§!."

# Wind Detection
portable_anemometer: "Portable Anemometers"
portable_anemometer_desc: "Compact handheld anemometers and simple field procedures standardized for frontline releases. Basic wind readouts reduce forecast errors and slightly improve favorable conditions.\n\nWind forecast: §G+3% favorable§!.\nMiscalculation chance: §G-0.5%§!."

meteorological_stations: "Meteorological Stations"
meteorological_stations_desc: "Dedicated weather stations and trained observers feeding updated wind maps. Improved readings raise favorable odds and introduce rare strongly favorable conditions.\n\nWind forecast: §G+6% favorable§!, §G2% strongly favorable§!.\nMiscalculation chance: §G-1%§!."

upper_air_soundings: "Upper-Air Soundings"
upper_air_soundings_desc: "Balloon soundings and coordinated reports give precise upper-air data for release windows. Favorable odds improve further.\n\nWind forecast: §G+9% favorable§!, §G4% strongly favorable§!.\nMiscalculation chance: §G-1.5%§!."

