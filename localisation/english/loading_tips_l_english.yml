LOADING_TIP_0: "I've always found the idea of death comforting. The thought that my life could end at any moment frees me to fully appreciate the beauty and art and horror of everything this world has to offer.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_1: "Madness can be a medicine for the modern world.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_2: "All of our endings can be found in our beginnings. History repeats itself, and there is no escape.\n- Dr. Bedelia Du Maurier (played by Gillian Anderson)"
LOADING_TIP_3: "If there is a God and future life, there is truth and good, and man's highest happiness consists in striving to attain them. We must live, we must love, and we must believe that we live not only today on this scrap of earth, but have lived and shall live\n- Leo Tolstoy, War and Peace"
LOADING_TIP_4: "Fate has a habit of not letting us choose our own endings\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_5: "Killing must feel good to God, too. He does it all the time. And aren't we made in his image?\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_6: "Typhoid and swans, it all comes from the same place.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_7: "Every life is a piece of music. Like music we are finite events, unique arrangements. Sometimes harmonious. Sometimes dissonant.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_8: "Killing must feel good to God, too. He does it all the time. And aren't we made in his image?\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_9: "When the fox hears the rabbit scream he comes running, but not to help.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_10: "I can feed the caterpillar, I can whisper through the chrysalis but what hatches follows it's own nature and is beyond me.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_11: "Adapt. Evolve. Become.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_12: "He who sups with the devil needs a long spoon.\n- William Shakespeare"
LOADING_TIP_13: "It's only cannibalism if we are equals.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_14: "Human emotions are a gift from our animal ancestors. Cruelty is a gift humanity has given itself.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_15: "No one can be fully aware of another human being unless we love them. By that love we see potential in our beloved. Through that love, we allow our beloved to see their potential. Expressing that love, our beloved's potential comes true.\n- Dr. Hannibal Lecter (played by Mads Mikkelsen)"
LOADING_TIP_16: "Death is just another path, one that we all must take.\n- J.R.R. Tolkien (said by Gandalf)"

