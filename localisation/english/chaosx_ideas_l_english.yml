# Antibiotics Mass Production
anthrax_antibiotics_mass_production_idea: "Anthrax Antibiotics Mass Production"
anthrax_antibiotics_mass_production_idea_desc: "Industrial-scale production of antibiotics and medical countermeasures provides our population with significant protection against anthrax bioweapons. Our civilian factories are producing medical supplies at maximum capacity, increasing consumer goods burden but dramatically reducing the effects of anthrax contamination. Effectiveness scales with industrial capacity - each civilian factory improves our resistance by 1% (maximum 30%)."

developing_anthrax_antibiotics_research_slowdown: "Emergency Anthrax Antibiotics Development"
developing_anthrax_antibiotics_research_slowdown_desc: "Our scientists and researchers are working frantically to develop anthrax antibiotics capabilities from scratch. This emergency program diverts significant resources from other research projects but is essential for protecting our population against anthrax bioweapons."

plague_antibiotics_mass_production_idea: "Plague Antibiotics Mass Production"
plague_antibiotics_mass_production_idea_desc: "Industrial-scale production of specialized antibiotics and medical countermeasures provides our population with crucial protection against plague bioweapons. Due to plague's extreme virulence, this requires significant civilian factory dedication and increases consumer goods burden substantially, but provides vital resistance against this devastating disease. Effectiveness scales with industrial capacity - each civilian factory improves our resistance by 1% (maximum 25%)."

developing_plague_antibiotics_research_slowdown: "Emergency Plague Antibiotics Development"
developing_plague_antibiotics_research_slowdown_desc: "Our scientists and researchers are working around the clock to develop plague antibiotics capabilities from scratch. This intensive emergency program requires substantial resources and significantly slows other research projects, but is absolutely critical for population survival against plague bioweapons."

tularemia_antibiotics_mass_production_idea: "Tularemia Antibiotics Mass Production"
tularemia_antibiotics_mass_production_idea_desc: "Industrial-scale production of tularemia antibiotics and medical countermeasures provides our population and military with excellent protection against tularemia bioweapons. Due to tularemia's relatively manageable nature, this program has a lower consumer goods burden while providing highly effective resistance. Effectiveness scales with industrial capacity - each civilian factory improves our resistance by 1.5% (maximum 40%)."

developing_tularemia_antibiotics_research_slowdown: "Emergency Tularemia Antibiotics Development"
developing_tularemia_antibiotics_research_slowdown_desc: "Our scientists and researchers are developing tularemia antibiotics capabilities from scratch. This emergency program has a relatively moderate impact on other research projects due to tularemia's easier treatment profile, making it a practical defensive measure against tactical bioweapons."

# Smallpox Vaccination Programs
smallpox_vaccination_program_idea: "National Smallpox Vaccination Program"
smallpox_vaccination_program_idea_desc: "Unprecedented national-scale vaccination program against smallpox provides our population with strategic-level protection against the ultimate biological weapon. Due to smallpox's extreme contagiousness and lethality, this program requires massive civilian factory dedication and severely increases consumer goods burden, but provides essential resistance against permanent epidemics."

developing_smallpox_vaccination_research_slowdown: "Emergency Smallpox Vaccination Development"
developing_smallpox_vaccination_research_slowdown_desc: "Our scientists and researchers are working at maximum capacity to develop smallpox vaccination capabilities from scratch. This massive emergency program requires enormous resources and dramatically slows all other research projects, but is absolutely essential for national survival against strategic bioweapons. Without this program, our population remains completely vulnerable to smallpox epidemics."


