outbreak_prevention_hygiene_measures: "Strict Hygiene Protocols"
outbreak_prevention_hygiene_measures_desc: "Mandatory sanitization, health inspections, and hygiene protocols are in effect. While providing basic protection against infection, these measures slightly increase costs and reduce industrial efficiency due to compliance requirements."

outbreak_prevention_migration_restricted: "Migration Restrictions"
outbreak_prevention_migration_restricted_desc: "Internal movement is heavily restricted to prevent the spread of infection. This reduces population growth, hampers industrial efficiency, and strains trade relationships, but provides significant protection against outbreaks."

outbreak_prevention_quarantine_protocols: "Quarantine Protocols"
outbreak_prevention_quarantine_protocols_desc: "Extensive quarantine measures are enforced with isolation facilities and movement controls. Industrial production suffers significantly, research is hampered, and public discontent grows, but infection risk is greatly reduced."

outbreak_prevention_borders_closed: "Completely Closed Borders"
outbreak_prevention_borders_closed_desc: "All borders are sealed with no external movement permitted. This severely impacts population growth, trade relations, and industrial capacity, but provides maximum protection against external infection sources."

outbreak_prevention_extreme_martial_law: "Extreme Martial Law"
outbreak_prevention_extreme_martial_law_desc: "Total military control with shoot-on-sight orders for suspected infected. Population growth plummets, industrial production collapses, and civilian morale suffers, but military efficiency improves and infection spread is completely prevented."

