# Chemical cylinder ability localisation.
CHEM_ABILITY_CHLORINE_NAME: "Chlorine Barrage"
CHEM_ABILITY_CHLORINE_DESC: "Release choking gas to force a breakthrough. Divisions gain an offensive push but suffer higher friendly disruption."
CHEM_ABILITY_CHLORINE_TECH_TT: "Requires Chlorine Gas technology."

CHEM_ABILITY_PHOSGENE_NAME: "Phosgene Barrage"
CHEM_ABILITY_PHOSGENE_DESC: "Unleash a concentrated phosgene strike. Divisions gain strong offensive power at a steep organisational cost."
CHEM_ABILITY_PHOSGENE_TECH_TT: "Requires Phosgene technology."

CHEM_ABILITY_MUSTARD_NAME: "Mustard Saturation"
CHEM_ABILITY_MUSTARD_DESC: "Saturate the front with persistent blister agents. Divisions gain steady offense and defense but slow under contaminated conditions."
