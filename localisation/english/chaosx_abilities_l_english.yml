CHEM_ABILITY_LEWISITE_DESC: "Deploy fast-acting lewisite to shock the line. Divisions gain major offensive power with severe friendly penalties."
CHEM_ABILITY_LEWISITE_TECH_TT: "Requires Lewisite technology."

