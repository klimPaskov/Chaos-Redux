l_english:

# Bioweapons Equipment
anthrax_bomb_equipment: "Anthrax Bomb"
anthrax_bomb_1: "Anthrax Bomb"
anthrax_bomb_equipment_desc: "A biological weapon designed to spread anthrax spores over a wide area."

plague_bomb_equipment: "Plague Bomb"
plague_bomb_1: "Plague Bomb"
plague_bomb_equipment_desc: "A devastating biological weapon that spreads plague bacteria across enemy territory."

tularemia_bomb_equipment: "Tularemia Bomb"
tularemia_bomb_1: "Tularemia Bomb"
tularemia_bomb_equipment_desc: "A tactical biological weapon designed to incapacitate enemy forces through tularemia infection."

smallpox_bomb_equipment: "Smallpox Bomb"
smallpox_bomb_1: "Smallpox Bomb"
smallpox_bomb_equipment_desc: "A strategic biological weapon designed to trigger a widespread epidemic, requiring nationwide vaccination programs to counter its effects."

# Livens Projector Equipment
livens_projector_equipment: "Livens Projector"
livens_projector_equipment_1: "Basic Livens Projector"
livens_projector_equipment_1_short: "Livens Proj. I"
livens_projector_equipment_1_desc: "A simple mortar-like weapon developed by Captain William Livens of the Royal Engineers. This 8-inch diameter tube can launch chemical-filled drums up to 1,500 meters, delivering concentrated gas attacks more effectively than traditional shell artillery."

livens_projector_equipment_2: "Improved Livens Projector"
livens_projector_equipment_2_short: "Livens Proj. II"
livens_projector_equipment_2_desc: "An improved version of the Livens projector with better range and reliability. Enhanced electrical firing mechanisms and refined drum design provide more consistent chemical weapon delivery."

livens_projector_equipment_3: "Advanced Livens Projector"
livens_projector_equipment_3_short: "Livens Proj. III"
livens_projector_equipment_3_desc: "The ultimate refinement of the Livens projector system, featuring modern materials and precision engineering. This version offers superior accuracy and reliability for chemical warfare operations."

# Archetype and Chassis Names
archetype_livens_projector_equipment: "Livens Projector"
livens_projector_chassis: "Livens Projector Chassis"
livens_projector_chassis_desc: "A designable mortar-like weapon system for delivering chemical weapons. The Livens projector can be equipped with different chemical projectiles depending on research progress and tactical needs."

# Livens Projector Modules
livens_chlorine_projectile: "Chlorine Gas Drum"
livens_chlorine_projectile_desc: "A 7.6-inch diameter drum containing 30 lbs of chlorine gas. Upon impact, the burster charge disperses the gas across the target area. The simplest and most cost-effective chemical projectile. Chemical weapon use with this payload increases international condemnation."

livens_phosgene_projectile: "Phosgene Gas Drum"
livens_phosgene_projectile_desc: "A specialized drum containing phosgene, a more lethal gas than chlorine. The odorless nature of phosgene makes it particularly effective against unprepared enemies. Chemical weapon use with this payload increases international condemnation."

livens_mustard_projectile: "Mustard Gas Drum"
livens_mustard_projectile_desc: "A blister agent projectile containing mustard gas. This persistent chemical weapon contaminates the ground for extended periods, creating effective area denial zones. Chemical weapon use with this payload increases international condemnation."

livens_lewisite_projectile: "Lewisite Drum"
livens_lewisite_projectile_desc: "Advanced chemical projectile containing lewisite, an organoarsenic chemical warfare agent. Chemical weapon use with this payload increases international condemnation."
livens_tabun_projectile: "Tabun (GA) Drum"
livens_tabun_projectile_desc: "G-series nerve-agent drum loaded with tabun (GA). Extremely toxic but comparatively short-lived after dispersal. Chemical weapon use with this payload increases international condemnation."
livens_sarin_projectile: "Sarin (GB) Drum"
livens_sarin_projectile_desc: "G-series nerve-agent drum loaded with sarin (GB). Delivers severe short-duration tactical effects. Chemical weapon use with this payload increases international condemnation."
livens_soman_projectile: "Soman (GD) Drum"
livens_soman_projectile_desc: "G-series nerve-agent drum loaded with soman (GD). Highest immediate lethality among fielded G-series payloads, but rapidly evaporates. Chemical weapon use with this payload increases international condemnation."

# Chemical Air-Bomb Modules
chem_air_bomb_chlorine: "Chlorine Air Bomb Rack"
chem_air_bomb_chlorine_desc: "§RUNDER DEVELOPMENT - NOT MEANT TO BE USED YET.§! Aerial chlorine payload racks fitted to standard bomb-lock slots for ground support missions. Cheap and widely available, but less lethal than later agents. Chemical weapon use with these bombs increases international condemnation."
chem_air_bomb_phosgene: "Phosgene Air Bomb Rack"
chem_air_bomb_phosgene_desc: "§RUNDER DEVELOPMENT - NOT MEANT TO BE USED YET.§! Phosgene-filled bomb racks fitted to standard bomb-lock slots, increasing battlefield lethality at a higher production and handling cost. Chemical weapon use with these bombs increases international condemnation."
chem_air_bomb_mustard: "Mustard Air Bomb Rack"
chem_air_bomb_mustard_desc: "§RUNDER DEVELOPMENT - NOT MEANT TO BE USED YET.§! Persistent blister-agent bomb racks designed for prolonged contamination and denial of contested front sectors. Chemical weapon use with these bombs increases international condemnation."
chem_air_bomb_lewisite: "Lewisite Air Bomb Rack"
chem_air_bomb_lewisite_desc: "§RUNDER DEVELOPMENT - NOT MEANT TO BE USED YET.§! Advanced lewisite payload racks that deliver rapid toxic effects, with severe diplomatic consequences when fielded at scale. Chemical weapon use with these bombs increases international condemnation."
chem_air_bomb_tabun: "Tabun (GA) Air Bomb Rack"
chem_air_bomb_tabun_desc: "§RUNDER DEVELOPMENT - NOT MEANT TO BE USED YET.§! G-series nerve-agent bomb rack for tabun (GA). Intended for high-intensity short-persistence tactical release. Chemical weapon use with these bombs increases international condemnation."
chem_air_bomb_sarin: "Sarin (GB) Air Bomb Rack"
chem_air_bomb_sarin_desc: "§RUNDER DEVELOPMENT - NOT MEANT TO BE USED YET.§! G-series nerve-agent bomb rack for sarin (GB). Strong tactical payload with limited persistence. Chemical weapon use with these bombs increases international condemnation."
chem_air_bomb_soman: "Soman (GD) Air Bomb Rack"
chem_air_bomb_soman_desc: "§RUNDER DEVELOPMENT - NOT MEANT TO BE USED YET.§! G-series nerve-agent bomb rack for soman (GD). Maximum immediate effect in exchange for rapid decay. Chemical weapon use with these bombs increases international condemnation."

# Chemical Tank-Shell Modules
chemical_tank_shell_chlorine: "Chlorine Chemical Tank Shells"
chemical_tank_shell_chlorine_desc: "Chemical shell package for tank gun systems using chlorine payloads. Cheap and widely available, but less lethal than advanced agents. Chemical weapon use with these shells increases international condemnation."
chemical_tank_shell_phosgene: "Phosgene Chemical Tank Shells"
chemical_tank_shell_phosgene_desc: "Tank-shell package filled with phosgene, providing stronger acute respiratory casualties than chlorine. Chemical weapon use with these shells increases international condemnation."
chemical_tank_shell_mustard: "Mustard Chemical Tank Shells"
chemical_tank_shell_mustard_desc: "Persistent blister-agent shell package for tank guns, focused on area denial and contamination. Chemical weapon use with these shells increases international condemnation."
chemical_tank_shell_lewisite: "Lewisite Chemical Tank Shells"
chemical_tank_shell_lewisite_desc: "Fast-acting blister-agent shell package using lewisite, combining severe injury with moderate persistence. Chemical weapon use with these shells increases international condemnation."
chemical_tank_shell_tabun: "Tabun (GA) Chemical Tank Shells"
chemical_tank_shell_tabun_desc: "G-series nerve-agent shell package using tabun (GA). Very strong tactical effect with short battlefield persistence. Chemical weapon use with these shells increases international condemnation."
chemical_tank_shell_sarin: "Sarin (GB) Chemical Tank Shells"
chemical_tank_shell_sarin_desc: "G-series nerve-agent shell package using sarin (GB), optimized for short-duration high-intensity battlefield disruption. Chemical weapon use with these shells increases international condemnation."
chemical_tank_shell_soman: "Soman (GD) Chemical Tank Shells"
chemical_tank_shell_soman_desc: "Advanced G-series nerve-agent shell package using soman (GD), delivering maximum immediate effect with rapid decay. Chemical weapon use with these shells increases international condemnation."

