# Chaos Redux Decisions
chaosx_decision_category: "Chaos Redux"

chaosx_cbw_doom_category: "Doomsday Protocols"
chaosx_cbw_doom_category_desc: "Last-resort releases of chemical and biological stockpiles, intended for desperate situations."

chem_unleash_stockpiled_cylinders: "Unleash Stockpiled Cylinders"
chem_unleash_stockpiled_cylinders_desc: "In desperation, we can release our remaining chemical stockpiles across all controlled areas.\n\nThis will harm every army present in our controlled states—including friendly units—and contaminate those states for a time.\n\n§RThis consumes all chemical cylinders in our stockpile.§!"
chem_unleash_stockpiled_cylinders_tt: "Applies immediate §Yorganisation§! and §Ystrength§! damage to all armies in our controlled states and adds §YChemical Contamination§! to those states, scaling with the size and composition of our remaining cylinder stockpile.\n\n§RAll chemical cylinder stockpiles are consumed.§!"

bio_unleash_stockpiled_pathogens: "Unleash Stockpiled Pathogens"
bio_unleash_stockpiled_pathogens_desc: "In desperation, we can release our remaining biological stockpiles across all controlled areas.\n\nThis will harm every army present in our controlled states—including friendly units—and trigger large-scale outbreaks that contaminate those states for a time.\n\n§RThis consumes all bioweapon stockpiles.§!"
bio_unleash_stockpiled_pathogens_tt: "Applies immediate §Yorganisation§! and §Ystrength§! damage to all armies in our controlled states and applies bioweapon contamination to those states, scaling with the size and type of our remaining biological stockpile.\n\nContagious agents will also use the existing outbreak spread mechanics.\n\n§RAll bioweapon stockpiles are consumed.§!"

