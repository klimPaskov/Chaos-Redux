SUBDOCTRINE_INTEGRATED_CHEMICAL_OPERATIONS: "Integrated Chemical Operations"
SUBDOCTRINE_INTEGRATED_CHEMICAL_OPERATIONS_DESC: "A reconnaissance-led operations doctrine for coordinating chemical warfare across ground and air domains. It prioritizes intelligence fusion, stronger contamination outcomes, and controlled condemnation exposure."

integrated_chemical_operations_operational_recon_grids: "Operational Recon Grids"
integrated_chemical_operations_operational_recon_grids_desc: "Recon grids and strike timing protocols reduce diplomatic exposure from chemical warfare while improving operational planning quality."

integrated_chemical_operations_signal_intelligence_fusion: "Signal Intelligence Fusion"
integrated_chemical_operations_signal_intelligence_fusion_desc: "Signal fusion links reconnaissance and chemical strike planning, improving raid impact and contamination delivery quality."

integrated_chemical_operations_countercontamination_routing: "Counter-Contamination Routing"
integrated_chemical_operations_countercontamination_routing_desc: "Dedicated routing and containment drills reduce chemical supply burden and attritional losses during sustained operations."

integrated_chemical_operations_air_surface_chemical_link: "Air-Surface Chemical Link"
integrated_chemical_operations_air_surface_chemical_link_desc: "Air-ground command integration sharpens chemical strike orchestration, further reducing condemnation growth while increasing raid and contamination effectiveness."

integrated_chemical_operations_theater_intelligence_overmatch: "Theater Intelligence Overmatch"
integrated_chemical_operations_theater_intelligence_overmatch_desc: "A fully integrated chemical operations architecture that maximizes raid potency, contamination persistence, and condemnation control across the theater."

