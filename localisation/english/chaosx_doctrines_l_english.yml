SUBDOCTRINE_CHEMICAL_SUPPRESSION: "Chemical Suppression"
SUBDOCTRINE_CHEMICAL_SUPPRESSION_DESC: "Armored shock groups and chemical infantry detachments impose control through targeted gas deployment, coercive occupation pressure, and rapid exploitation."

chemical_suppression_adamsite_emission_cells: "Adamsite Emission Cells"
chemical_suppression_adamsite_emission_cells_desc: "Unlocks adamsite-based occupation doctrine and dedicated suppression deployment for chemical tank support units."

chemical_suppression_armored_chemical_support_liaison: "Armored Chemical Liaison Teams"
chemical_suppression_armored_chemical_support_liaison_desc: "Integrates chemical tank support command nodes into armored spearheads and frontline infantry channels."

chemical_suppression_zyklon_b_saturation_drills: "Zyklon B Saturation Drills"
chemical_suppression_zyklon_b_saturation_drills_desc: "Zyklon B deployment escalates repression doctrine, sharply increasing chemical tank support suppression and unlocking the Concentration occupation law."

chemical_suppression_sealed_pressure_logistics: "Sealed Pressure Logistics"
chemical_suppression_sealed_pressure_logistics_desc: "Sealed logistics corridors and decontamination staging cut supply losses while sustaining chemical armor tempo."

chemical_suppression_catastrophic_shock_breakthrough: "Catastrophic Shock Breakthrough"
chemical_suppression_catastrophic_shock_breakthrough_desc: "A coordinated combined-arms rupture doctrine focused on planning tempo, armored lethality, and fast consolidation."

chemical_suppression_adamsite_unlocked_tt: "§YAdamsite deployment protocols§! have been integrated into doctrine."
chemical_suppression_concentration_unlocked_tt: "Occupation Law Unlocked: §RConcentration§!"

SUBDOCTRINE_EXTERMINATION_COLUMNS: "Extermination Columns"
SUBDOCTRINE_EXTERMINATION_COLUMNS_DESC: "A fanatical assault doctrine that treats infantry as expendable contamination vectors. Line battalions receive broad frontline buffs, while elite extermination cadres weaponize chemical and biological payloads to rupture defenses and leave states heavily poisoned after each engagement."

extermination_columns_contagion_assault_drills: "Contagion Assault Drills"
extermination_columns_contagion_assault_drills_desc: "Frontline infantry receives major assault-tempo gains with improved night lethality and operational cohesion."

extermination_columns_sacrificial_march_columns: "Sacrificial March Columns"
extermination_columns_sacrificial_march_columns_desc: "Doctrine shifts toward relentless tempo and replacement throughput, improving sustainment and reinforcement speed despite extreme attrition."

extermination_columns_unlock_chaos_battalion: "Chaos Battalion"
extermination_columns_unlock_chaos_battalion_desc: "Unlocks the Chaos Battalion special sub-unit: a high-lethality shock formation with severe survivability drawbacks, extreme equipment burden, and contamination-heavy combat doctrine.\n\nRequired to appear in Division Designer: Chaos Battalion I, Chlorine Gas, Phosgene, Mustard Gas, Lewisite, Sarin, Soman, Anthrax Bomb Delivery Systems, Plague Bomb Delivery Systems, Tularemia Bomb Delivery Systems, and available Light Tank Flame Chassis equipment.\n\nIf Chaos Battalion was unlocked before these requirements were completed and it still does not appear after you complete them, save and reload the game."

extermination_columns_ruinwave_battlecells: "Ruinwave Battlecells"
extermination_columns_ruinwave_battlecells_desc: "Assault cells synchronize terror strikes across infantry and special-forces formations, increasing enemy wastage under pressure."

extermination_columns_terminal_contagion_offensive: "Terminal Contagion Offensive"
extermination_columns_terminal_contagion_offensive_desc: "Final doctrine escalation pushes infantry into terminal contamination warfare while directly amplifying Chaos Battalion shock output."

extermination_columns_chaos_battalion_unlocked_tt: "Special Sub-unit Unlocked: §RChaos Battalion§!"
extermination_columns_terminal_contagion_unlocked_tt: "Chaos Battalion combat contamination severity has been escalated to §Rterminal§! levels."

SUBDOCTRINE_CONTAMINANT_FIREBASES: "Contaminant Firebases"
SUBDOCTRINE_CONTAMINANT_FIREBASES_DESC: "A combat-support doctrine centered on chemical fire coordination. Livens projector teams and artillery elements are integrated into focused contaminant fire plans that amplify raid impact and contamination persistence without unlocking special units or laws."

contaminant_firebases_livens_fire_control_cells: "Livens Fire Control Cells"
contaminant_firebases_livens_fire_control_cells_desc: "Forward fire-control teams synchronize Livens support sections with artillery support battalions for faster and more reliable saturation windows."

contaminant_firebases_counterbattery_gas_synchronization: "Counterbattery Gas Synchronization"
contaminant_firebases_counterbattery_gas_synchronization_desc: "Counterbattery calibration links line artillery and gas support cadence, increasing opening salvos and defensive resilience during response fire."

contaminant_firebases_raid_targeting_teams: "Raid Targeting Teams"
contaminant_firebases_raid_targeting_teams_desc: "Specialized targeting teams improve chemical raid strike quality and increase raid damage output against exposed concentrations."

contaminant_firebases_persistent_agent_distribution: "Persistent Agent Distribution"
contaminant_firebases_persistent_agent_distribution_desc: "Dispersion planning shifts toward persistence, increasing contamination intensity and keeping contaminated states hazardous for longer periods."

contaminant_firebases_deep_contamination_fireplans: "Deep Contamination Fireplans"
contaminant_firebases_deep_contamination_fireplans_desc: "Finalized deep fireplans combine raid targeting and persistent-agent doctrine into a single high-pressure contamination support framework."

