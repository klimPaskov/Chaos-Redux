chaos_redux.35.t: "Cannibalism"
chaos_redux.35.d: "Our soldiers are eating people! Even when food supplies are fulfilled, our soldiers don't seem to want to eat anything else than human meat. Let's hope that's a temporary problem."
chaos_redux.36.t: "World Tensions Subside"
chaos_redux.36.d: "World tensions have noticeably decreased as nations around the globe demonstrate a renewed commitment to diplomatic dialogue and international cooperation."
chaos_redux.37.t: "Brilliant Scientist"
chaos_redux.38.t: "Brilliant Scientist"
chaos_redux.38.d: "A previously unknown scientist has demonstrated an impressive set of skills and knowledge and is offering to help our country in technological research. It is believed that he is not from this world, and that was sent by aliens to learn more about our world's advancements. Any gift is a gift no matter what!"
