chaos_redux.activation.1.t: "Welcome to Random Events Mod!"
chaos_redux.activation.1.d: "Every 15, 30, or 60 days a random event will fire. You can see the timer under decisions. The events vary and can have a good impact or a bad impact. Have fun!"
chaos_redux.activation.1.a: "15 days (currently not recommended)"
chaos_redux.activation.1.b: "30 days"
chaos_redux.activation.1.c: "60 days"

# Generic

chaos_redux.mean_time_events.1.t: "Army Wants to Overthrow Our Government!"
chaos_redux.mean_time_events.1.d: "The [Root.GetAdjective] army, once a loyal defender of the nation, has become a dangerous enemy of democracy. Under the influence of a radical faction, the army has secretly amassed weapons and resources, and plotted to overthrow the legitimate government. Their goal is to establish a dictatorial regime that would align with the Axis powers.\n\nThe army has launched a surprise attack on the capital, [Root.Capital.GetName], and seized key buildings and infrastructure. They have also broadcasted a message to the nation, declaring their intentions and demanding the surrender of the government and the resistance. The army has threatened to use violence and terror against anyone who opposes them.\n\nThe government and the resistance, however, are not willing to give up without a fight. They have mobilized their forces and supporters, and prepared to resist the army's coup. A civil war is looming over [Root.GetName], as the fate of the country hangs in the balance."
chaos_redux.mean_time_events.2.t: "Communist Uprising"
chaos_redux.mean_time_events.2.d: "The low stability of our government has emboldened the communist sympathizers in our country. They have organized massive worker strikes and protests, demanding a radical change in the political system. We have two options: we can either try to suppress the uprising with force, risking further unrest and violence, or we can give in to their demands and embrace communism, losing our ideals and allies."
chaos_redux.mean_time_events.3.t: "People are losing faith in our government"
chaos_redux.mean_time_events.3.d: "The prolonged war has eroded the confidence of our people in our government’s ability to lead and protect us. The opposition parties, led by the democrats, have seized this opportunity to launch a campaign of criticism and propaganda against our current regime. They accuse us of violating human rights, wasting resources, and endangering our nation’s future. They demand a peaceful transition of power and a return to democracy. We have two options: we can either accept their ultimatum and step down, risking the loss of our allies and our war goals, or we can refuse and face a possible civil war."
chaos_redux.mean_time_events.4.t: "The Call for Peace"
chaos_redux.mean_time_events.4.d: "The war has taken a toll on our nation. Our people are weary, our resources are scarce, and our morale is low. We are losing ground to our enemies, and our allies are not much help. A growing number of our citizens are questioning the wisdom of continuing the fight. They want us to end the hostilities and seek a peaceful resolution. A new political movement has emerged, advocating for neutrality and diplomacy. They have gained support from various sectors of society, and are pressuring our government to change course. We have two options: we can either listen to their voice and pursue peace, risking the betrayal of our ideology and our war aims, or we can quickly destroy them and carry on the war."
chaos_redux.mean_time_events.5.t: "Communists are targeting our industry!"
chaos_redux.mean_time_events.5.d: "The [Root.GetAdjective] Communist Party has launched a violent campaign to overthrow the government and establish a socialist republic. They have targeted and destroyed public and private buildings, such as banks, factories, churches, and government offices. They have also fought with the police and the army, who are trying to suppress the revolt.\n\nThe government, led by [Root.GetLeader], has ignored the strength and popularity of the communists. The situation is critical, as the communists are advancing and gaining support. They are threatening to take over the capital, [Root.Capital.GetName], and the rest of the country. The government is facing a crisis of legitimacy and authority, as it tries to restore order and democracy."
chaos_redux.mean_time_events.6.t: "Chamberlain risen from the dead"
chaos_redux.mean_time_events.6.d: "The year is 1941. The world is at war. Britain is under siege by the enemy forces, and its prime minister, [From.GetLeader], is struggling to rally the nation and its allies. But a shocking event is about to change the course of history. Neville Chamberlain, the former prime minister who resigned in disgrace after his failed policy of appeasement, has returned from the dead. And he is not the same man he was before.\n\nChamberlain claims that he has been resurrected by a mysterious power, and that he has a divine mission to save Britain and the world from tyranny. He says that he has seen the error of his ways, and that he now possesses supernatural abilities that can turn the tide of the war. He challenges [From.GetLeader] to a duel for the leadership of the country, and promises to bring peace and prosperity to the people.\n\nBut is Chamberlain telling the truth? Or is he a pawn of a darker force, bent on destroying democracy and freedom? And how will the world react to his miraculous return? The fate of the world hangs in the balance, as Chamberlain and [From.GetLeader] face off in a battle of wills, wits, and magic."

# Timed

chaos_redux.1.t: "Communism Spreads!"
chaos_redux.1.d: "The ideology that advocates for a classless society where all property and wealth are collectively owned by the people has gained ground in Europe, Asia and beyond, challenging the dominance of capitalism and democracy."
chaos_redux.2.t: "Zombie Outbreak"
chaos_redux.244.t: "Cure Activated!"
chaos_redux.244.d: "In an effort to stop the Zombies, the cure has been activated!"
chaos_redux.3.t: "The Holy Realm"
chaos_redux.4.t: "The Holy Realm"
chaos_redux.4.d: "The winds of change beckon as [Root.GetName] contemplates the formation of The Holy Realm. By choosing this path, [Root.GetName] commits to a sacred covenant with its Himalayan neighbors. Together, they will strive for a future marked by unity, peace, and shared spiritual values.\n\nIn the midst of the tumultuous geopolitical landscape, [Root.GetName] contemplates a profound initiative to extend the hand of unity and collaboration to nations far beyond the Himalayan region. The vision is the creation of the God's Plan an inclusive alliance that transcends borders and welcomes nations from every corner of the world to join in the pursuit of a shared divine destiny."
chaos_redux.5.t: "[From.GetName] proposes unity"
chaos_redux.5.d: "As the global stage is set ablaze by the fires of war, [From.GetName] is to lead an initiative that transcends borders and aims to unite the Himalayan nations into 'The Holy Realm,' a visionary alliance grounded in spiritual principles."
chaos_redux.6.t: "Random War"
chaos_redux.7.t: "Soviet Union collapse"
chaos_redux.8.t: "Independence Wave"
chaos_redux.9.t: "Random Expansion"
chaos_redux.10.t: "Expansionist Ambitions"
chaos_redux.10.d: "Amidst simmering tensions along our shared border with our neighbor country, an opportunity for strategic expansion has presented itself. The longstanding dispute over contested territories has reached a critical juncture, and the military establishment advocates seizing this moment to secure our nation's interests and expand our natural borders."
chaos_redux.11.t: "World tension increase"
chaos_redux.11.d: "As the world becomes increasingly fraught with uncertainties, tensions are reaching a boiling point between nations. Recent events, diplomatic disputes, and military buildups have created an atmosphere of volatility that demands a decisive response from our leadership."
chaos_redux.12.t: "White Peace"
chaos_redux.13.t: "White Peace"
chaos_redux.13.d: "Amidst the chaos of war, both sides have expressed a willingness to explore diplomatic avenues for a peaceful resolution."
chaos_redux.14.t: "Symbol of War/Peace"
chaos_redux.15.t: "Path to Glory: A Crossroads of War and Peace"
chaos_redux.15.d: "As our nation stands at a critical juncture, a unique opportunity has emerged, presenting a choice between becoming an exemplar of war and heroism or a shining beacon of peace and prosperity. This momentous decision not only shapes our nation's destiny but also positions us as a model for others to idolize on the world stage.\n\nOpting for the heroic path, our nation can commit to a resolute and ambitious military campaign, demonstrating unparalleled bravery and determination on the battlefield. This option aims to forge a legacy of war and heroism, with the world looking to our nation as a paragon of military might.\n\nChoosing the path of peace and prosperity, our nation can prioritize diplomatic solutions, economic development, and international cooperation. This option seeks to showcase our commitment to stability and well-being, positioning us as an example for others to emulate."
chaos_redux.16.t: "[From.GetName] is the symbol of War"
chaos_redux.16.d: "In a diplomatic appeal that echoes across international borders, [From.GetName] has emerged as a symbol of war, seeking support and respect from the global community. The nation has reached out to other nations in a bid to forge alliances and garner recognition for its strategic position. Shall we join them?"
chaos_redux.17.t: "[From.GetName] is the symbol of Peace"
chaos_redux.17.d: "In a diplomatic appeal that echoes across international borders, [From.GetName] has emerged as a symbol of peace and prosperity, seeking support and respect from the global community. The nation has reached out to other nations in a bid to forge alliances and garner recognition for its successes. Shall we join them?"
