chaos_redux.20.t: "Anti-Player Pact"
chaos_redux.21.t: "Anti-[Root.GetName] Pact"
chaos_redux.21.d: "The secret alliance has come to light through undisclosed sources and intelligence leaks. These nations, historically unaligned or even at odds, have allegedly set aside their differences to coordinate efforts against us. The nature of their collaboration remains shrouded in secrecy, with governments providing little official information."
chaos_redux.22.t: "Formation of Africa"
chaos_redux.23.t: "Form Africa?"
chaos_redux.23.d: "The figurehead leading this movement, known as the King of Africa, has emerged with a vision of pan-African unity, transcending historical divisions and fostering a sense of shared identity. The King of Africa is envisioned as a unifying symbol, embodying the aspirations and common heritage of the African people."
chaos_redux.24.t: "Africa question"
chaos_redux.24.d: "Under the leadership of the King of Africa, [From.GetName] has extended an open invitation to all African nations, calling for dialogue, cooperation, and collaboration towards the realization of a united Africa. The call emphasizes the shared history, cultural ties, and collective potential of the continent to address common challenges and seize opportunities. We should we cede them our African lands?"
