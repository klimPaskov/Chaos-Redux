chaosx.nr1.1.t: "Communism Spread"
chaosx.nr1.1.d: "The ideology that advocates for a classless society where all property and wealth are collectively owned by the people has gained ground in Europe, Asia and beyond, challenging the dominance of capitalism and democracy."
chaosx.nr1.1.a: "A low class individual is not welcome in the Custerdome." 
chaosx.nr1.1.b: "A world where all is free!"

chaosx.nr1.2.t: "Communists are targeting our industry!"
chaosx.nr1.2.d: "The [Root.GetAdjective] Communist Party has launched a violent campaign to overthrow the government and establish a socialist republic. They have targeted and destroyed public and private buildings, such as banks, factories, churches, and government offices. They have also fought with the police and the army, who are trying to suppress the revolt.\n\nThe government, led by [Root.GetLeader], has ignored the strength and popularity of the communists. The situation is critical, as the communists are advancing and gaining support. They are threatening to take over the capital, [Root.Capital.GetName], and the rest of the country. The government is facing a crisis of legitimacy and authority, as it tries to restore order and democracy."
chaosx.nr1.2.a: "With a cough, I shake it off"
chaosx.nr1.2.b: "Suppress the revolt"
chaosx_tt_1_2a: "Damage to buildings and loss of population in state(s)."

chaosx.nr1.3.t: "Communist Uprising"
chaosx.nr1.3.d: "The low stability of our government has emboldened the communist sympathizers in our country. They have organized massive worker strikes and protests, demanding a radical change in the political system. We have three options: we can stall and buy ourselves some time, or we can either try to suppress the uprising with force, risking further unrest and violence, or we can give in to their demands and embrace communism, losing our ideals and allies."
chaosx.nr1.3.a: "Buy some time"
chaosx.nr1.3.b: "Start a civil war"
chaosx.nr1.3.c: "No more pain and no regrets"

# Communist influence change events
chaosx.nr1.4.t: "Communist Influence Growing"
chaosx.nr1.4.d: "Reports from across the nation indicate that communist sentiment is gaining strength among the working class. More citizens are attending party meetings, and pro-communist literature is being distributed in factories and universities. The local authorities are concerned about this growing revolutionary fervor."
chaosx.nr1.4.a: "We must keep a watchful eye on this development"

chaosx.nr1.5.t: "Communist Influence Weakening"
chaosx.nr1.5.d: "Recent government actions and improved economic conditions have led to a noticeable decline in communist support. Fewer people are attending party rallies, and several prominent communist leaders have been arrested or have fled the country. The threat of revolution seems to be diminishing."
chaosx.nr1.5.a: "Our efforts are paying off"

chaosx.nr1.6.t: "Communist Threat Reaches Critical Level"
chaosx.nr1.6.d: "The communist movement has reached unprecedented levels of support and organization. Revolutionary committees are being formed in major cities, and there are reports of weapons being stockpiled by party militants. The situation has become extremely dangerous for our government's stability."
chaosx.nr1.6.a: "This is a dire threat to our nation"

chaosx.nr1.7.t: "Communist Threat Greatly Reduced"
chaosx.nr1.7.d: "Through decisive action and careful policy, we have successfully curtailed the communist threat. Party membership has plummeted, and their organizational structure has been largely dismantled. The people have regained confidence in our government and rejected the revolutionary ideology."
chaosx.nr1.7.a: "Our nation is safer now"

# Communist rebel uprising event
chaosx.nr1.8.t: "Communist Rebels Seize Territory"
chaosx.nr1.8.d: "Organized communist rebel groups have emerged across the country, taking advantage of the growing chaos and instability. The scale of their uprising depends on the strength of communist support in our nation - the higher their popularity, the more territory they will seize. With stability declining, they are also fielding more divisions per occupied area."
chaosx.nr1.8.b: "We will crush this rebellion!"
chaosx.nr1.8.c: "Perhaps we should listen to their demands..."

chaosx.nr1.9.t: "Military Intervention Successful"
chaosx.nr1.9.d: "Our military intervention against communist cells has proven successful. Security forces have effectively dismantled several communist networks, arrested key organizers, and confiscated weapons and propaganda materials. The operation was executed with precision, minimizing civilian casualties while significantly weakening the communist movement. The relatively low level of communist support in our nation made it easier for our forces to identify and neutralize threats. Public support for law and order has increased, though some stability has been compromised due to the heavy-handed nature of the operation."
chaosx.nr1.9.a: "Order has been restored"

chaosx.nr1.10.t: "Military Intervention Partially Successful"
chaosx.nr1.10.d: "Our military intervention against communist cells has yielded mixed results. While security forces managed to disrupt some communist activities and make several arrests, many key figures escaped and significant portions of their network remain intact. The operation faced unexpected resistance, particularly in areas with stronger communist sympathy among the population. Some equipment was lost in the confrontations, and the communist movement has been weakened but not eliminated. Both stability and war support have suffered due to the operation's limitations and the challenges posed by widespread communist support."
chaosx.nr1.10.a: "At least we made some progress"

chaosx.nr1.11.t: "Military Intervention Failed"
chaosx.nr1.11.d: "Our military intervention against communist cells has ended in complete failure. Security forces were outmaneuvered by well-organized communist networks that enjoyed significant popular support, making intelligence gathering nearly impossible and hampering operations at every turn. The high level of communist sympathy among the population resulted in significant casualties and equipment losses for our forces. Several high-ranking officers were captured or killed, and the operation has been perceived as a humiliating defeat. The communist movement has gained considerable propaganda value from this failure, using our defeat to attract new recruits and demonstrate the strength of their cause. Our government's credibility and the military's reputation have suffered severe damage."
chaosx.nr1.11.a: "This is a disaster..."


