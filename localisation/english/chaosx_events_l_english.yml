chaosx.easter_egg.1.t: "Chamberlain risen from the dead"
chaosx.easter_egg.1.d: "The year is 1941. The world is at war. Britain is under siege by the enemy forces, and its prime minister, [From.GetLeader], is struggling to rally the nation and its allies. But a shocking event is about to change the course of history. Neville Chamberlain, the former prime minister who resigned in disgrace after his failed policy of appeasement, has returned from the dead. And he is not the same man he was before.\n\nChamberlain claims that he has been resurrected by a mysterious power, and that he has a divine mission to save Britain and the world from tyranny. He says that he has seen the error of his ways, and that he now possesses supernatural abilities that can turn the tide of the war. He challenges [From.GetLeader] to a duel for the leadership of the country, and promises to bring peace and prosperity to the people.\n\nBut is Chamberlain telling the truth? Or is he a pawn of a darker force, bent on destroying democracy and freedom? And how will the world react to his miraculous return?"

chaosx.easter_egg.1.a: "He was clearly sent back by God!"
chaosx.easter_egg.1.b: "He is a fraud, a charlatan, a liar! This not the real Chamberlain!"

chamberlain_the_immortal: "The Second Son of God" # Trait
chamberlain_the_immortal_desc: "Chamberlain The Immortal is a legendary figure who has returned from the dead to lead Britain in its darkest hour. He possesses supernatural abilities and a divine mission to save the nation and the world from tyranny."