chaosx.nr2.1.t: "Zombie Outbreak"
chaosx.nr2.1.a: "Brainzz Horde"

chaosx.nr2.2.t: "Cure Activated!"
chaosx.nr2.2.d: "In an effort to stop the Zombies, the cure has been activated!"
chaosx.nr2.2.a: "Finally!"

chaosx.nr2.7.t: "Anti Zombie League Formation"
chaosx.nr2.7.d: "Major world powers have announced the formation of the Anti Zombie League, a military alliance dedicated to combating the growing zombie threat. The league seeks to coordinate global efforts against the undead menace and pool resources for the development and distribution of anti-zombie measures.\n\n[From.GetAdjective] representatives have extended an invitation for us to join this coalition. Membership would require implementing outbreak prevention protocols and participating in cure research sharing, but would also provide access to enhanced protection measures and coordinated military support.\n\nThe zombie forces currently field approximately [?total_zombie_divisions] divisions across their territories."
chaosx.nr2.7.a: "Join the Anti Zombie League!"
chaosx.nr2.7.b: "We need time to consider this proposal"
chaosx.nr2.7.c: "We will handle the zombie threat on our own"

# Custom effect tooltips for the Anti Zombie League event
azl_zombie_overwhelming_force_tt: "The zombie threat is so overwhelming that all civilized nations must unite!"
azl_can_join_later_tt: "We can still join the Anti Zombie League through decisions"
azl_refused_to_join_tt: "We have refused to join the Anti Zombie League and will face the zombie threat alone"

chaosx.news.3.t: "Zombie Outbreak in [outbreak_state.GetName]!"
chaosx.news.3.d: "Reports are flooding in from [outbreak_state.GetName] of a massive zombie outbreak! The zombie plague can spread across vast distances, potentially through infected individuals or carriers who traveled undetected."
chaosx.news.3.a: "We must close our borders immediately!"

super_event.1.t: "Undead?"
super_event.1.d: "The dead have risen in [zombie_state.GetName], spreading terror and chaos.\n\nWitnesses describe scenes of horror as reanimated corpses or \"zombies\" began to terrorize cities and rural areas alike. The outbreak's cause appears to be unknown.\n\nAuthorities are urging the public to remain vigilant and avoid contact with anyone exhibiting unusual behavior."
super_event.1.a: "Do you like to take a yo-yo for a ride?"
super_event.1.q: "Plague to poison not armies but whole districts—such are the lines along which military science is remorselessly advancing. \n §Y-Winston Churchill-§!"

super_event.2.t: "The Alliance of Man"
super_event.2.d: "The old wars must wait. Faced with an enemy that cannot be reasoned with — an enemy that threatens to devour the world — [azl_faction_leader.GetName] has formed the \"Anti-Zombie League\". An alliance to ensure mankind sees another dawn."
super_event.2.a: "What does a zombie vegetarian eat? Graaaaains!"
super_event.2.q: "We have found common cause not in hope, but in horror. \n §Y-Winston Churchill-§!"

super_event.3.t: "Zombie Apocalypse"
super_event.3.d: "The Anti-Zombie League tried hard but couldn’t stop the undead. Cities are destroyed, and zombies now rule the world. The apocalypse is here, with the infected everywhere. Survivors hide, hoping for a cure that never came. The world is a scary place now, with the living hunted by the dead. Humanity’s fight is over, and only ruins remain."
super_event.3.a: "We are the dead"
super_event.3.q: "Zombies, man, they creep me out. \n §Y-Unknown-§!"



